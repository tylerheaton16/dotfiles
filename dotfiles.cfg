## Do you want to install/update Rust?
#export CFG_ENABLE_RUST=false
#
## Do you want to install scala modifications?
#export CFG_INSTALL_SCALA_MODS=true
#
## Do you want to install NodeJS modifications?
#export CFG_INSTALL_NODE_MODS=true
